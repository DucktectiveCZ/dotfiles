# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# Import the settings
source = ~/.config/hypr/settings.conf
source = ~/.config/hypr/hyprwinwrap.conf
source = ~/.config/hypr/hyprtrails.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $prog_terminal &
exec-once = mako &
exec-once = hyprpaper &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,$look_cursor_size
env = HYPRCURSOR_SIZE,$look_cursor_size

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = $look_win_gaps_between
    gaps_out = $look_win_gaps_outside

    border_size = $look_win_border_width

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = $look_win_border_active_color
    col.inactive_border = $look_win_border_inactive_color

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = $look_win_resize_on_border

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = $look_win_corner_rounding
    rounding_power = $look_win_corner_rounding_power

    # Change transparency of focused and unfocused windows
    active_opacity = $look_win_active_opacity
    inactive_opacity = $look_win_inactive_opacity

    shadow {
        enabled = $look_win_shadow_enabled
        range = $look_win_shadow_range
        render_power = $look_win_shadow_render_power
        color = $look_win_shadow_color
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = $look_win_blur_enabled
        size = $look_win_blur_size
        passes = $look_win_blur_passes

        vibrancy = $look_win_blur_vibrancy
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = $look_anim_enabled

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = $locale_layouts
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = $ctrls_workspace_swipe
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

bind = $bind_terminal_mods, $bind_terminal_keys, exec, $prog_terminal
bind = $bind_win_close_mods, $bind_win_close_keys, killactive,
bind = $bind_win_togglefloating_mods, $bind_win_togglefloating_keys, togglefloating,
bind = $bind_appmenu_mods, $bind_appmenu_keys, exec, $prog_menu
bind = $bind_screenshot_region_mods, $bind_screenshot_region_keys, exec, hyprshot --mode region --clipboard-only
bind = $bind_screenshot_window_mods, $bind_screenshot_window_keys, exec, hyprshot --mode window --clipboard-only
bind = $bind_screenshot_screen_mods, $bind_screenshot_screen_keys, exec, hyprshot --mode output --clipboard-only

bind = $bind_volume_up_mods, $bind_volume_up_keys, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $bind_volume_down_mods, $bind_volume_down_keys, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

bind = $bind_media_next_mods, $bind_media_next_keys, exec, playerctl next
bind = $bind_media_prev_mods, $bind_media_prev_keys, exec, playerctl previous
bind = $bind_media_playpause_mods, $bind_media_playpause_keys, exec, playerctl play-pause

# bind = $mainMod, P, pseudo, # dwindle
bind = $bind_win_togglesplit_mods, $bind_win_togglesplit_keys, togglesplit,
bind = $bind_win_togglefullscreen_mods, $bind_win_togglefullscreen_keys, fullscreen,
bind = $bind_win_togglepin_mods, $bind_win_togglepin_keys, pin,
bind = $bind_win_center_mods, $bind_win_center_keys, centerwindow,

bind = $bind_win_movewindow_l_mods, $bind_win_movewindow_l_keys, movefocus, l
bind = $bind_win_movewindow_r_mods, $bind_win_movewindow_r_keys, movefocus, r
bind = $bind_win_movewindow_u_mods, $bind_win_movewindow_u_keys, movefocus, u
bind = $bind_win_movewindow_d_mods, $bind_win_movewindow_d_keys, movefocus, d

bind = $bind_win_movefocus_l_mods, $bind_win_movefocus_l_keys, movefocus, l
bind = $bind_win_movefocus_r_mods, $bind_win_movefocus_r_keys, movefocus, r
bind = $bind_win_movefocus_u_mods, $bind_win_movefocus_u_keys, movefocus, u
bind = $bind_win_movefocus_d_mods, $bind_win_movefocus_d_keys, movefocus, d

bind = $bind_space_goto_1_mods, $bind_space_goto_1_keys, workspace, 1
bind = $bind_space_goto_2_mods, $bind_space_goto_2_keys, workspace, 2
bind = $bind_space_goto_3_mods, $bind_space_goto_3_keys, workspace, 3
bind = $bind_space_goto_4_mods, $bind_space_goto_4_keys, workspace, 4
bind = $bind_space_goto_5_mods, $bind_space_goto_5_keys, workspace, 5
bind = $bind_space_goto_6_mods, $bind_space_goto_6_keys, workspace, 6
bind = $bind_space_goto_7_mods, $bind_space_goto_7_keys, workspace, 7
bind = $bind_space_goto_8_mods, $bind_space_goto_8_keys, workspace, 8
bind = $bind_space_goto_9_mods, $bind_space_goto_9_keys, workspace, 9
bind = $bind_space_goto_10_mods, $bind_space_goto_10_keys, workspace, 10

bind = $bind_win_movetospace_1_mods, $bind_win_movetospace_1_keys, movetoworkspace, 1
bind = $bind_win_movetospace_2_mods, $bind_win_movetospace_2_keys, movetoworkspace, 2
bind = $bind_win_movetospace_3_mods, $bind_win_movetospace_3_keys, movetoworkspace, 3
bind = $bind_win_movetospace_4_mods, $bind_win_movetospace_4_keys, movetoworkspace, 4
bind = $bind_win_movetospace_5_mods, $bind_win_movetospace_5_keys, movetoworkspace, 5
bind = $bind_win_movetospace_6_mods, $bind_win_movetospace_6_keys, movetoworkspace, 6
bind = $bind_win_movetospace_7_mods, $bind_win_movetospace_7_keys, movetoworkspace, 7
bind = $bind_win_movetospace_8_mods, $bind_win_movetospace_8_keys, movetoworkspace, 8
bind = $bind_win_movetospace_9_mods, $bind_win_movetospace_9_keys, movetoworkspace, 9
bind = $bind_win_movetospace_10_mods, $bind_win_movetospace_10_keys, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

