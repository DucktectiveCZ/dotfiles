# ===== PROGRAMS =====
$prog_terminal = kitty
$prog_menu = /home/ducktectivecz/.local/bin/eww close bar; hyprctl dispatch exec "$(tofi-drun)"; /home/ducktectivecz/.local/bin/eww open bar
$prog_power_menu = tofi-run | xargs swaymsg exec --

# ===== KEYBINDS =====
$mainMod = SUPER

# ===== CONTROLS =====
$ctrls_workspace_swipe = true

# ===== INPUT =====
input {
    kb_layout = us, cz
    kb_variant =
    kb_model =
    kb_options = altwin:swap_lalt_lwin, grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = -1.0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

# ===== BINDS =====

bind = SUPER, ESCAPE, exec, $prog_power_menu
bind = SUPER, backspace, exec, $prog_terminal
bind = SUPER, C, killactive,
bind = SUPER, V, togglefloating,
bind = SUPER, space, exec, $prog_menu
bind = SUPER, O, exec, hyprshot -m region --clipboard-only
bind = SUPER SHIFT, O, exec, hyprshot -m window --clipboard-only
bind = SUPER, I, exec, hyprshot -m active -m output --clipboard-only

bind = SUPER, Up, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = SUPER, Down, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

bind = SUPER, Right, exec, playerctl next
bind = SUPER, Left, exec, playerctl previous
bind = SUPER, P, exec, playerctl play-pause

# bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit,
bind = SUPER, F, fullscreen,
bind = SUPER, P, pin,
# no binds defined for centerwindow (was empty)
# bind = , , centerwindow,

bind = SUPER SHIFT, H, movefocus, l
bind = SUPER SHIFT, L, movefocus, r
bind = SUPER SHIFT, K, movefocus, u
bind = SUPER SHIFT, J, movefocus, d

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = SUPER, S, togglespecialworkspace, magic
# bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
