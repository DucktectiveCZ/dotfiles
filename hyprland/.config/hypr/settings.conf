# ===== LOCALE =====
$locale_layouts = us

# ===== LOOK AND FEEL =====
$look_wallpaper = ~/.config/wallpapers/wallpaper.png

$look_cursor_size = 24

$look_win_gaps_between = 5
$look_win_gaps_outside = 10
$look_win_border_width = 1

$look_win_border_active_color = rgba(D8DEE9FF)
$look_win_border_inactive_color = rgba(434C5EDD)

$look_win_resize_on_border = true

# dwindle | master
$look_win_layout_layout = dwindle

$look_win_corner_rounding = 4
$look_win_corner_rounding_power = 2

$look_win_active_opacity = 1.0
$look_win_inactive_opacity = 0.95

$look_win_shadow_enabled = true
$look_win_shadow_range = 4
$look_win_shadow_render_power = 3
$look_win_shadow_color = rgba(1a1a1aee)

$look_win_blur_enabled = 1
$look_win_blur_size = 1
$look_win_blur_passes = 1
$look_win_blur_vibrancy = 0.1696

$look_anim_enabled = yes, please :)

# I'm sorry, but go change animations in hyprland.conf I ain't doin' this

