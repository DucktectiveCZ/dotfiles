source = ./colors.conf

$foreground_alpha = 1.0
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = $HOME/.config/hypr/theme/wallpaper.jpg
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $foreground_text
    font_size = 90
    font_family = $font
    size = 300, 60
    position = 0, 60
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $foreground
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = $USER
    hide_input = false
    check_color = $foreground
    fail_color = $foreground_text_err
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $foreground_text_warn
    position = 0, -35
    halign = center
    valign = center
}
